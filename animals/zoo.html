<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="filter-container">
      <label for="name">Name:</label>
       <input type="text" id="name" placeholder="Search by name" oninput="setFilter('name',this.value)" >
      <label for="isPredator">Predator:</label>
      <select id="isPredator" onchange="setFilter('isPredator', this.value)">
        <option value="">All</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    
      <label for="habitat">Habitat:</label>
      <select id="habitat" onchange="setFilter('habitat', this.value)">
        <option value="">All</option>
        <option value="land">Land</option>
        <option value="sea">Sea</option>
      </select>
    
      <label for="weight">Weight (greater than):</label>
      <input type="number" id="weight" min="0" onchange="setFilter('weight', parseInt(this.value))">
    
      <label for="height">Height (greater than):</label>
      <input type="number" id="height" min="0" onchange="setFilter('height', parseInt(this.value))">
    
      <label for="color">Color:</label>
      <select id="color" onchange="setFilter('color', this.value)">
        <option value="">All</option>
        </select>
    </div>
    <div class="animals-container"></div>
    <script src="zoo.js"></script>
  </body>
</html>
